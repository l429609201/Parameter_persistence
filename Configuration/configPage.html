    <div id="editModal" class="modal">

            <form id="parameterForm">

                <div class="form-group">
                    <label>å€¼ *</label>
                    <textarea id="value" required placeholder="å‚æ•°å€¼"></textarea>

                <div class="form-group">

    <script>
        let allParameters = [];
        let editingParameter = null;

        // è·å–API Token
        function getApiToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('api_key') || '';
        }

        // åŠ è½½å‚æ•°åˆ—è¡¨
        async function loadParameters() {
            try {
                const token = getApiToken();
                const response = await fetch(`/emby/ParameterPersistence/Parameters?X-Emby-Token=${token}`);
                const data = await response.json();
                
                if (data.success) {
                    allParameters = data.dataList || [];
                    updateStats();
                    updateNamespaceFilter();
                    renderTable(allParameters);
                } else {
                    alert('åŠ è½½å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                console.error('åŠ è½½å‚æ•°å¤±è´¥:', error);
                alert('åŠ è½½å‚æ•°å¤±è´¥: ' + error.message);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalCount').textContent = allParameters.length;
            const namespaces = new Set(allParameters.map(p => p.namespace));
            document.getElementById('namespaceCount').textContent = namespaces.size;
        }

        // æ›´æ–°å‘½åç©ºé—´ç­›é€‰å™¨
        function updateNamespaceFilter() {
            const namespaces = new Set(allParameters.map(p => p.namespace));
            const select = document.getElementById('namespaceFilter');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">æ‰€æœ‰å‘½åç©ºé—´</option>';
            namespaces.forEach(ns => {
                const option = document.createElement('option');
                option.value = ns;
                option.textContent = ns;
                select.appendChild(option);
            });
            
            select.value = currentValue;
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable(parameters) {
            const tbody = document.getElementById('tableBody');
            
            if (parameters.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">æš‚æ— æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = parameters.map(param => `
                <tr>
                    <td>${escapeHtml(param.namespace)}</td>
                    <td><strong>${escapeHtml(param.key)}</strong></td>
                    <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis;">${escapeHtml(param.value)}</td>
                    <td><span style="background: #e7f3ff; padding: 2px 8px; border-radius: 3px;">${param.type}</span></td>
                    <td>${escapeHtml(param.description || '')}</td>
                    <td class="actions">
                        <button class="action-btn edit-btn" onclick='editParameter(${JSON.stringify(param)})'>ç¼–è¾‘</button>
                        <button class="action-btn delete-btn" onclick='deleteParameter("${param.namespace}", "${param.key}")'>åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æœç´¢å’Œç­›é€‰
        function filterParameters() {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const namespace = document.getElementById('namespaceFilter').value;
            
            let filtered = allParameters;
            
            if (namespace) {
                filtered = filtered.filter(p => p.namespace === namespace);
            }
            
            if (searchText) {
                filtered = filtered.filter(p => 
                    p.key.toLowerCase().includes(searchText) ||
                    p.namespace.toLowerCase().includes(searchText) ||
                    (p.value && p.value.toLowerCase().includes(searchText))
                );
            }
            
            renderTable(filtered);
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            editingParameter = null;
            document.getElementById('modalTitle').textContent = 'æ–°å¢å‚æ•°';
            document.getElementById('parameterForm').reset();
            document.getElementById('editModal').style.display = 'block';
        }

        // ç¼–è¾‘å‚æ•°
        function editParameter(param) {
            editingParameter = param;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘å‚æ•°';
            document.getElementById('namespace').value = param.namespace;
            document.getElementById('key').value = param.key;
            document.getElementById('value').value = param.value;
            document.getElementById('type').value = param.type;
            document.getElementById('description').value = param.description || '';
            document.getElementById('editModal').style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // ä¿å­˜å‚æ•°
        document.getElementById('parameterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                namespace: document.getElementById('namespace').value,
                key: document.getElementById('key').value,
                value: document.getElementById('value').value,
                type: document.getElementById('type').value,
                description: document.getElementById('description').value
            };

            try {
                const token = getApiToken();
                const endpoint = editingParameter ? 'Update' : 'Create';
                const response = await fetch(`/emby/ParameterPersistence/Parameters/${endpoint}?X-Emby-Token=${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(editingParameter ? 'æ›´æ–°æˆåŠŸ' : 'åˆ›å»ºæˆåŠŸ');
                    closeModal();
                    loadParameters();
                } else {
                    alert('æ“ä½œå¤±è´¥: ' + result.message);
                }
            } catch (error) {
                alert('æ“ä½œå¤±è´¥: ' + error.message);
            }
        });

        // åˆ é™¤å‚æ•°
        async function deleteParameter(namespace, key) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤å‚æ•° "${namespace}/${key}" å—ï¼Ÿ`)) {
                return;
            }

            try {
                const token = getApiToken();
                const response = await fetch(`/emby/ParameterPersistence/Parameters/Delete?X-Emby-Token=${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ namespace, key })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('åˆ é™¤æˆåŠŸ');
                    loadParameters();
                } else {
                    alert('åˆ é™¤å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // åˆ·æ–°æ•°æ®
        function refreshData() {
            loadParameters();
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('searchBox').addEventListener('input', filterParameters);
        document.getElementById('namespaceFilter').addEventListener('change', filterParameters);

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        loadParameters();
    </script>
